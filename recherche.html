<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche P√©pites - Lir and Co</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #fbfbf9; }
        h1, h3, .serif { font-family: 'Playfair Display', serif; }

        .glass-morphism {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
        }

        .book-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="text-stone-800">

    <header class="relative h-[60vh] flex flex-col items-center justify-center text-center px-4 overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center"></div>
        <div class="absolute inset-0 bg-slate-900/60"></div>
        
        <div class="relative z-10 w-full max-w-4xl">
            <h1 class="text-5xl md:text-6xl text-white mb-8 italic drop-shadow-md">Trouvez votre prochaine p√©pite.</h1>
            
            <div class="relative group max-w-2xl mx-auto drop-shadow-2xl">
                <input type="text" id="searchInput" 
                    placeholder="Un auteur, un titre, un genre..." 
                    class="w-full py-5 px-8 pr-16 rounded-2xl text-lg focus:outline-none focus:ring-2 focus:ring-slate-300 transition-all search-glass shadow-inner"
                >
                <div class="absolute right-3 top-1/2 -translate-y-1/2 bg-slate-800 text-white p-3 rounded-xl cursor-pointer hover:bg-slate-700">
                    <i class="fa-solid fa-magnifying-glass text-lg"></i>
                </div>
            </div>

            <div class="flex flex-wrap justify-center gap-3 mt-8">
                <button onclick="filterBy('P√©pites d\'occasion')" class="glass-morphism hover:bg-white/30 text-white px-5 py-2 rounded-full transition-all text-sm font-medium">
                    ‚ú® Occasion
                </button>
                <button onclick="filterBy('Livres Rares')" class="glass-morphism hover:bg-white/30 text-white px-5 py-2 rounded-full transition-all text-sm font-medium">
                    üìú Raret√©s
                </button>
                <button onclick="filterBy('Moins de 3‚Ç¨')" class="glass-morphism hover:bg-white/30 text-white px-5 py-2 rounded-full transition-all text-sm font-medium">
                    üè∑Ô∏è Petits prix
                </button>
                <button onclick="renderBooks(mockBooks)" class="bg-white/20 text-white px-5 py-2 rounded-full text-sm font-medium border border-white/40">
                    Voir Tout
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex items-center justify-between mb-8 border-b border-stone-200 pb-4">
            <div id="resultsInfo" class="serif italic text-xl text-stone-600 italic">
                Nos derni√®res trouvailles...
            </div>
            <div class="flex items-center gap-2">
                <span class="text-[10px] uppercase font-bold tracking-widest text-stone-400">Propuls√© par Meilisearch</span>
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
    </main>

    <footer class="bg-slate-950 text-slate-500 py-10 text-center text-xs">
        <p>&copy; 2026 - Lir and Co | Librairie Circulaire</p>
    </footer>

    <script>
        const mockBooks = [
            { id: 1, title: "Mickey Mouse (1950)", author: "Walt Disney", category: "Livres Rares", price: 120, img: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=400", tag: "Rare" },
            { id: 2, title: "Le Petit Prince", author: "Saint-Exup√©ry", category: "P√©pites d'occasion", price: 2.50, img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400", tag: "Top Vente" },
            { id: 3, title: "L'Etranger", author: "Albert Camus", category: "Coup de c≈ìur", price: 5, img: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400", tag: "Classique" },
            { id: 4, title: "Vingt mille lieues...", author: "Jules Verne", category: "P√©pites d'occasion", price: 3, img: "https://images.unsplash.com/photo-1476275466078-4007374efbbe?w=400", tag: "Aventure" },
            { id: 5, title: "Cyrano de Bergerac", author: "Edmond Rostand", category: "Moins de 3‚Ç¨", price: 2.90, img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400", tag: "Th√©√¢tre" }
        ];

        const searchInput = document.getElementById('searchInput');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsInfo = document.getElementById('resultsInfo');

        function renderBooks(books) {
            if (books.length === 0) {
                resultsGrid.innerHTML = `<div class="col-span-full py-20 text-center text-stone-400 italic">Aucune p√©pite trouv√©e...</div>`;
                return;
            }
            resultsGrid.innerHTML = books.map(book => `
                <div class="book-card bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden flex flex-col h-full">
                    <div class="relative h-56 overflow-hidden">
                        <img src="${book.img}" class="w-full h-full object-cover">
                        <div class="absolute top-3 left-3">
                            <span class="bg-white/90 backdrop-blur-sm text-slate-800 text-[9px] font-black uppercase tracking-widest px-2 py-1 rounded shadow-sm">
                                ${book.tag}
                            </span>
                        </div>
                    </div>
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold text-slate-900 leading-tight">${book.title}</h3>
                        <p class="text-stone-400 text-sm italic mt-1">${book.author}</p>
                        <div class="mt-auto pt-4 flex justify-between items-center">
                            <span class="text-xl font-black text-slate-900">${book.price.toFixed(2)} ‚Ç¨</span>
                            <button onclick="alert('D√©tails pour: ${book.title}')" class="bg-slate-800 hover:bg-black text-white px-4 py-2 rounded-lg text-xs font-bold transition-colors">
                                Explorer
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = mockBooks.filter(b => 
                b.title.toLowerCase().includes(query) || 
                b.author.toLowerCase().includes(query)
            );
            renderBooks(filtered);
            resultsInfo.innerText = query ? `${filtered.length} p√©pites pour votre recherche` : "Nos derni√®res trouvailles...";
        });

        function filterBy(category) {
            const filtered = mockBooks.filter(b => b.category === category || b.tag === category);
            renderBooks(filtered);
            resultsInfo.innerText = `Focus : ${category}`;
            window.scrollTo({ top: 500, behavior: 'smooth' });
        }

        window.onload = () => renderBooks(mockBooks);
    </script>
</body>
</html>
