<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche P√©pites - Lir and Co</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fbfbf9; }
        h1, .serif { font-family: 'Playfair Display', serif; }
        
        /* Glassmorphism for the search bar */
        .search-glass {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Smooth reveal for cards */
        .book-card {
            animation: fadeIn 0.4s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-stone-800">

    <header class="relative min-h-[35vh] md:min-h-[45vh] flex flex-col items-center justify-end pb-8 text-center px-4 overflow-hidden border-b border-stone-200">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=1350')] bg-cover bg-center"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/40 to-slate-900/80"></div>
        
        <div class="relative z-10 w-full max-w-4xl">
            <h1 class="text-3xl md:text-5xl text-white mb-6 italic drop-shadow-md">On Aime Lire</h1>
            
            <div class="sticky top-4 z-50 max-w-2xl mx-auto px-2">
                <div class="relative drop-shadow-xl">
                    <input type="text" id="searchInput" 
                        placeholder="Chercher un livre..." 
                        class="w-full py-4 px-6 pr-14 rounded-xl text-md focus:outline-none search-glass shadow-lg"
                    >
                    <div class="absolute right-2 top-1/2 -translate-y-1/2 bg-slate-800 text-white p-2.5 rounded-lg">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <div id="resultsInfo" class="serif italic text-lg text-stone-600">
                Nos p√©pites du jour...
            </div>
            <div class="hidden md:flex items-center gap-2">
                <span class="text-[9px] uppercase font-bold tracking-widest text-stone-400">Meilisearch Active</span>
                <div class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></div>
            </div>
        </div>

        <div class="flex overflow-x-auto gap-2 pb-6 no-scrollbar -mx-4 px-4 mb-2">
            <button onclick="filterBy('P√©pites d\'occasion')" class="whitespace-nowrap bg-white border border-stone-200 px-4 py-1.5 rounded-full text-xs font-medium shadow-sm active:bg-stone-100">‚ú® Occasion</button>
            <button onclick="filterBy('Livres Rares')" class="whitespace-nowrap bg-white border border-stone-200 px-4 py-1.5 rounded-full text-xs font-medium shadow-sm active:bg-stone-100">üìú Raret√©s</button>
            <button onclick="filterBy('Moins de 3‚Ç¨')" class="whitespace-nowrap bg-white border border-stone-200 px-4 py-1.5 rounded-full text-xs font-medium shadow-sm active:bg-stone-100">üè∑Ô∏è Petits prix</button>
            <button onclick="renderBooks(mockBooks)" class="whitespace-nowrap bg-slate-800 text-white px-4 py-1.5 rounded-full text-xs font-medium">Voir Tout</button>
        </div>

        <div id="resultsGrid" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8">
            </div>
    </main>

    <script>
        // Mock data remains the same
        const mockBooks = [
            { id: 1, title: "Mickey Mouse (1950)", author: "Walt Disney", category: "Livres Rares", price: 120, img: "https://images.unsplash.com/photo-1541963463532-d68292c34b19?w=400", tag: "Rare" },
            { id: 2, title: "Le Petit Prince", author: "Saint-Exup√©ry", category: "P√©pites d'occasion", price: 2.50, img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400", tag: "Top" },
            { id: 3, title: "L'Etranger", author: "Albert Camus", category: "Coup de c≈ìur", price: 5, img: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400", tag: "Essentiel" },
            { id: 4, title: "Vingt mille lieues...", author: "Jules Verne", category: "P√©pites d'occasion", price: 3, img: "https://images.unsplash.com/photo-1476275466078-4007374efbbe?w=400", tag: "Classique" },
            { id: 5, title: "Cyrano de Bergerac", author: "Edmond Rostand", category: "Moins de 3‚Ç¨", price: 2.90, img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400", tag: "Th√©√¢tre" }
        ];

        function renderBooks(books) {
            const resultsGrid = document.getElementById('resultsGrid');
            if (books.length === 0) {
                resultsGrid.innerHTML = `<div class="col-span-full py-10 text-center text-stone-400 italic">Aucune p√©pite trouv√©e...</div>`;
                return;
            }
            resultsGrid.innerHTML = books.map(book => `
                <div class="book-card bg-white rounded-lg shadow-sm border border-stone-200 overflow-hidden flex flex-col h-full">
                    <div class="relative h-40 md:h-56 overflow-hidden">
                        <img src="${book.img}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-3 md:p-5 flex flex-col flex-grow">
                        <h3 class="text-sm md:text-lg font-bold text-slate-900 leading-tight line-clamp-2">${book.title}</h3>
                        <p class="text-stone-400 text-[10px] md:text-sm italic mt-1">${book.author}</p>
                        <div class="mt-auto pt-3 flex justify-between items-center">
                            <span class="text-lg md:text-xl font-black text-slate-900">${book.price.toFixed(2)}‚Ç¨</span>
                            <button class="bg-slate-800 text-white p-2 rounded-md text-[10px] font-bold">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = mockBooks.filter(b => b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query));
            renderBooks(filtered);
            document.getElementById('resultsInfo').innerText = query ? `${filtered.length} r√©sultats` : "Nos p√©pites du jour...";
        });

        function filterBy(category) {
            const filtered = mockBooks.filter(b => b.category === category || b.tag === category);
            renderBooks(filtered);
            document.getElementById('resultsInfo').innerText = category;
        }

        window.onload = () => renderBooks(mockBooks);
    </script>
</body>
</html>
