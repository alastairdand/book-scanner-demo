<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librairie - Assistant Critique</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --sepia: #f4ece1; --ink: #2c3e50; --paper: #ffffff; --accent: #8e44ad; --danger: #c0392b; }
        body { font-family: 'Georgia', serif; max-width: 500px; margin: 0 auto; padding: 20px; background-color: var(--sepia); color: var(--ink); }
        h2 { text-align: center; border-bottom: 2px solid var(--ink); padding-bottom: 10px; font-variant: small-caps; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; border: 3px solid var(--ink); background: #000; margin-bottom: 15px; }
        .info-card { background: var(--paper); padding: 20px; border-radius: 4px; box-shadow: 5px 5px 0px rgba(0,0,0,0.1); border: 1px solid #ddd; margin-bottom: 20px; }
        .status-bar { font-family: sans-serif; font-size: 0.8em; text-align: center; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .controls { display: flex; gap: 8px; margin-bottom: 10px; }
        button { flex: 1; padding: 12px; border: 1px solid var(--ink); border-radius: 4px; cursor: pointer; font-weight: bold; font-family: sans-serif; transition: all 0.2s; }
        #start-record { background: var(--ink); color: white; }
        #rescan-btn { background: var(--accent); color: white; border: none; }
        #clear-btn { background: transparent; color: var(--ink); }
        #copy-btn { background: #27ae60; color: white; border: none; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; font-family: sans-serif; }
        textarea { width: 100%; height: 150px; border: 1px solid #ccc; padding: 10px; box-sizing: border-box; font-size: 16px; margin-top: 10px; font-family: 'Georgia', serif; line-height: 1.6; }
        .label { font-family: sans-serif; font-weight: bold; color: #7f8c8d; font-size: 0.7em; text-transform: uppercase; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h2>Le Sidecar du Libraire</h2>
    
    <div id="status" class="status-bar">PrÃªt pour un nouveau trÃ©sor...</div>
    <div id="reader"></div>
    
    <button id="rescan-btn">ðŸ“¸ Nouveau Scan / RÃ©activer CamÃ©ra</button>

    <div class="info-card">
        <span class="label">RÃ©fÃ©rence du Livre</span>
        <div style="display: flex; gap: 5px; margin-bottom: 15px;">
            <input type="text" id="manual-isbn" placeholder="ISBN (ex: 978...)">
            <button id="manual-search" style="flex:0 0 80px;">OK</button>
        </div>
        <div id="book-title" style="font-size: 1.2em; font-weight: bold;">Titre du livre</div>
        <div id="book-author" style="font-style: italic;">Auteur</div>
    </div>

    <div class="info-card">
        <span class="label">Votre Note de Lecture</span>
        <div class="controls">
            <button id="start-record">ðŸŽ¤ Dicter</button>
            <button id="clear-btn">Effacer</button>
            <button id="copy-btn">Copier</button>
        </div>
        <textarea id="review-output" placeholder="Racontez pourquoi ce livre est unique..."></textarea>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const statusDisp = document.getElementById('status');
        let currentBook = { title: "Non spÃ©cifiÃ©", author: "Inconnu" };

        const qrConfig = { fps: 20, qrbox: { width: 280, height: 150 }, formatsToSupport: [ Html5QrcodeSupportedFormats.EAN_13 ] };
        
        function startScan() {
            html5QrCode.start({ facingMode: "environment" }, qrConfig, (text) => {
                lookupBook(text);
                if (navigator.vibrate) navigator.vibrate(100);
                html5QrCode.stop();
            }).catch(e => statusDisp.innerText = "CamÃ©ra en attente");
        }
        
        startScan();

        document.getElementById('rescan-btn').onclick = () => {
            document.getElementById('book-title').innerText = "Titre du livre";
            document.getElementById('book-author').innerText = "Auteur";
            document.getElementById('manual-isbn').value = "";
            statusDisp.innerText = "Recherche d'un nouveau code...";
            startScan();
        };

        document.getElementById('manual-search').onclick = () => lookupBook(document.getElementById('manual-isbn').value);

        async function lookupBook(isbn) {
            const cleanIsbn = isbn.replace(/[- ]/g, "");
            statusDisp.innerText = "Recherche de l'ouvrage...";
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${cleanIsbn}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    currentBook.title = info.title;
                    currentBook.author = info.authors ? info.authors.join(', ') : "Auteur inconnu";
                    document.getElementById('book-title').innerText = currentBook.title;
                    document.getElementById('book-author').innerText = currentBook.author;
                    statusDisp.innerText = "Livre trouvÃ© !";
                } else {
                    statusDisp.innerText = "Livre introuvable dans la base.";
                }
            } catch (e) { statusDisp.innerText = "Erreur de connexion."; }
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const rec = new SpeechRecognition();
            rec.lang = 'fr-FR';
            rec.continuous = true;
            rec.interimResults = false;

            document.getElementById('start-record').onclick = () => {
                try {
                    rec.start();
                    document.getElementById('start-record').innerText = "ðŸ”´ Ã‰coute...";
                } catch (e) { rec.stop(); }
            };

            rec.onresult = (e) => {
                let text = "";
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) text += e.results[i][0].transcript + " ";
                }
                document.getElementById('review-output').value += text;
            };

            rec.onend = () => {
                document.getElementById('start-record').innerText = "ðŸŽ¤ Dicter";
            };
        }

        document.getElementById('clear-btn').onclick = () => {
            if(confirm("Effacer la critique ?")) document.getElementById('review-output').value = "";
        };

        document.getElementById('copy-btn').onclick = () => {
            const content = `Critique de : ${currentBook.title} - ${currentBook.author}\n\n${document.getElementById('review-output').value}`;
            navigator.clipboard.writeText(content).then(() => alert("Texte prÃªt Ã  Ãªtre collÃ© !"));
        };
    </script>
</body>
</html>
