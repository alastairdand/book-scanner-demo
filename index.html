<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Prototype</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 500px; margin: 20px auto; padding: 15px; background-color: #f4f7f6; }
        h2 { color: #2c3e50; text-align: center; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; border: 2px solid #3498db; margin-bottom: 10px; }
        .info-card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #start-record { background: #e74c3c; color: white; }
        #copy-btn { background: #2ecc71; color: white; }
        textarea { width: 100%; height: 120px; border: 1px solid #ddd; border-radius: 5px; padding: 10px; box-sizing: border-box; font-size: 14px; }
        .label { font-weight: bold; color: #7f8c8d; font-size: 0.8em; text-transform: uppercase; }
    </style>
</head>
<body>

    <h2>Critique Express ðŸ“š</h2>
    
    <div id="reader"></div>
    
    <div class="info-card">
        <div class="label">Livre dÃ©tectÃ© :</div>
        <div id="book-title" style="font-size: 1.1em; font-weight: bold;">En attente de scan...</div>
        <div id="book-author" style="color: #555;">---</div>
    </div>

    <div class="info-card">
        <div class="controls">
            <button id="start-record">ðŸŽ¤ Dicter</button>
            <button id="copy-btn">ðŸ“‹ Copier</button>
        </div>
        <textarea id="review-output" placeholder="Votre dictÃ©e apparaÃ®tra ici..."></textarea>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        let currentBook = { title: "", author: "" };

        // 1. SCANNER LOGIC
        const config = { fps: 10, qrbox: { width: 250, height: 150 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            lookupBook(decodedText);
            html5QrCode.stop(); 
        }).catch(err => console.error("Camera error:", err));

        // 2. LOOKUP LOGIC (Google Books)
        async function lookupBook(isbn) {
            try {
                const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                const data = await res.json();
                if (data.totalItems > 0) {
                    const info = data.items[0].volumeInfo;
                    currentBook.title = info.title;
                    currentBook.author = info.authors ? info.authors.join(', ') : "Auteur inconnu";
                    
                    document.getElementById('book-title').innerText = currentBook.title;
                    document.getElementById('book-author').innerText = currentBook.author;
                }
            } catch (e) { alert("Erreur lors de la recherche du livre."); }
        }

        // 3. VOICE TO TEXT LOGIC (Native Browser API)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR'; // Set to French
            recognition.continuous = true;

            document.getElementById('start-record').onclick = () => {
                recognition.start();
                document.getElementById('start-record').innerText = "ðŸ”´ Ã‰coute en cours...";
            };

            recognition.onresult = (event) => {
                let text = "";
                for (let i = 0; i < event.results.length; i++) {
                    text += event.results[i][0].transcript;
                }
                document.getElementById('review-output').value = text;
            };

            recognition.onend = () => {
                document.getElementById('start-record').innerText = "ðŸŽ¤ Dicter";
            };
        }

        // 4. COPY LOGIC
        document.getElementById('copy-btn').onclick = () => {
            const output = document.getElementById('review-output');
            const finalContent = `Critique : ${currentBook.title} (${currentBook.author})\n\n${output.value}`;
            
            navigator.clipboard.writeText(finalContent).then(() => {
                alert("CopiÃ© dans le presse-papier !");
            });
        };
    </script>
</body>
</html>
